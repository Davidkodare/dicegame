<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Game</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
  <h1 style="color: #3498db; text-align: center; font-size: 36px;">Dice Game</h1>
  <div class="dice-container">
    <div class="player">
      <p>Spelare </p>
      <p id="playerResult">Resultat: -</p>
    </div>
    <div class="player">
      <p>AI</p>
      <p id="aiResult">Resultat: -</p>
    </div>
  </div>
  <button id="rollButton">Kasta tärningen!</button>
  <h2 id="gameResult"></h2>
  <h3>Poäng:)</h3>
  <p id="stats">Vinster: 0 | Förluster: 0 | Oavgjort: 0</p>
</div>
<script src="js/app.js"></script>
</body>
</html>
